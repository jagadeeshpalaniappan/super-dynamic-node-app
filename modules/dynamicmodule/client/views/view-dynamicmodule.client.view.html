
<!-- Content Header (Page header) -->
<section class="content-header">

  <h1>
    View Dynamic Module
    <small>{{::vm.article.title}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
    <li><a href ui-sref="dynamicmodule.list">Dynamic Modules</a></li>
    <li class="active">View</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">



  <!-- Horizontal Form -->
  <div class="box">

    <div class="box-header with-border">
      <h3 class="box-title">{{vm.dynamicModule.moduleName}}</h3>


      <div class="box-tools pull-right" data-ng-show="vm.authentication.user._id == vm.article.user._id">

        <a class="btn btn-box-tool" ui-sref="dynamicmodule.edit({ dynamicModuleId: vm.dynamicModule._id })" title="Edit">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-box-tool" ng-click="vm.remove()" title="Delete">
          <i class="fa fa-trash"></i>
        </a>

      </div>
    </div>

    <!-- /.box-header -->


      <div class="box-body">


        <formly-form model="vm.model" fields="vm.dynamicModule.formFieldsFormly" form="vm.form1">
        </formly-form>




        </div>
      <!-- /.box-body -->

    </div>
  </div>
  <!-- /.box -->




</section>
<!-- /.content -->
