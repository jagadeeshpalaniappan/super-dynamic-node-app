<!-- Content Header (Page header) -->
<section class="content-header">

  <h1>
    View Dynamic Module
    <small>{{::vm.dynamicModule.moduleName}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">{{::vm.dynamicModule.moduleName}}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!--<p>{{vm.dynamicModuleModel}}</p>-->

  <form ng-submit="vm.save()">
  <!-- Horizontal Form -->
  <div class="box">

    <div class="box-header with-border">
      <h3 class="box-title">{{vm.dynamicModule.moduleName}}</h3>
    </div>

    <!-- /.box-header -->


    <div class="box-body">


      <formly-form model="vm.dynamicModuleModel" fields="vm.dynamicModule.formFieldsFormly" form="vm.form1">
      </formly-form>


    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <div class="pull-right">
        <a ui-sref="articles.list" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>

      </div>
    </div>

  </div>
  </div>
  <!-- /.box -->


  </form>

</section>
<!-- /.content -->
